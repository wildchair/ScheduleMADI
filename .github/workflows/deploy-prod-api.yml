name: Deploy Prod API

on:
  push:
    branches:
      - main

jobs:
  BuildAndDeployProd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -f ScheduleApi/Dockerfile -t schedule-api .

    - name: Save Docker image to tarball
      run: |
        docker save schedule-api > schedule-api.tar

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/github_deploy
        chmod 600 ~/.ssh/github_deploy
        ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

    - name: Upload Docker image to server
      run: |
        scp -i ~/.ssh/github_deploy schedule-api.tar ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}

    - name: Deploy on server
      run: |
        ssh -i ~/.ssh/github_deploy ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          docker load < ${{ secrets.DEPLOY_PATH }}/schedule-api.tar
          docker stop schedule-api || true
          docker rm schedule-api || true
          docker run -d --name schedule-api --restart always -p 8080:8080 schedule-api 
          docker rmi schedule-api || true
        EOF