name: Deploy Dev API

on:
  push:
    branches:
      - dev

jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -f ScheduleApi/Dockerfile -t schedule-dev-api .

    - name: Save Docker image to tarball
      run: |
        docker save schedule-dev-api > schedule-dev-api.tar

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/github_deploy
        chmod 600 ~/.ssh/github_deploy
        ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

    - name: Upload Docker image to server
      run: |
        scp -i ~/.ssh/github_deploy schedule-dev-api.tar ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}

    - name: Deploy on server
      run: |
        ssh -i ~/.ssh/github_deploy ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          docker load < ${{ secrets.DEPLOY_PATH }}/schedule-dev-api.tar
          docker stop schedule-dev-api || true
          docker rm schedule-dev-api || true
          docker rmi schedule-dev-api || true
          docker run -d --name schedule-dev-api --restart always -p 8085:8080 schedule-dev-api 
        EOF